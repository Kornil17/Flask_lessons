<!DOCTYPE html>
<html>
<link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
<head>
{% block title  -%}
{%if title%}
<h1>Hello - {{title}}</h1>
{% else %}
<p>Flask</p>
{% endif %}
{% endblock %}
</head>
<body>
<div class="body">
    {% block content -%}
{% for e in examples %}
<ul>
    <li><a href="{{e.url}}">{{ e.name }}</a></li>
    {% endfor %}
</ul>
{% endblock -%}
</div>
</body>
</html>
