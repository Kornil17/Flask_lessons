<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link type="text/css" href="{{url_for('static', filename='css/base.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block links %} {% endblock %}
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a href="{{ url_for('index') }}">Main</a>
    </div>
    <div class="links">
        <a href="{{ url_for('posts.index') }}">Blog</a>
    </div>
    <div class="links">
        <a href="{{ url_for('posts.create_post') }}">AddBlog</a>
    </div>
    <form action="{{ url_for(methods_name) }}" method="GET">
    <div class="search">
        <input type="text" placeholder="Search..." name="parametrs" value="{{ request.args.get('parametrs', '')}}">
        <button>Search</button>
    </div>
    </form>
</div>
    <div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
