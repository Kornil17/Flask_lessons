{% extends 'base.html' %}

{% block body %}
{{ super() }}
{% for cat, message in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ message }}</div>
{% endfor %}
<form action="/register" method="post" class="form-contact">
<p><label>Имя: </label><input type="text" name="username" value="" required /></p>
<p><label>Email: </label><input type="text" name="email" value="" required /></p>
<p><label>Пароль: </label><input type="text" name="password" value="" required /></p>
<p><label>Повтор пароля: </label><input type="text" name="repeat_password" value="" required /></p>
<p><input type="submit" value="Регистрация" />
</form>
{% endblock %}
